<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: #000 url('https://files.catbox.moe/2zogf1.jpg') no-repeat center center fixed;
      background-size: cover;
      transition: background 0.5s, color 0.5s;
    }
    body.light-mode {
      background: #f2f2f2;
      color: #000;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    .background-waves {
      display: none;
    }

    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      z-index: 9999;
    }
    .spinner {
      width: 80px; height: 80px;
      border: 6px solid transparent;
      border-top: 6px solid #ff0066;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: relative;
    }
    .spinner::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 6px solid transparent;
      border-bottom-color: #00ffcc;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 8px #ff0066;
    }
    .progress-container {
      width: 80%;
      background-color: #444;
      margin-top: 30px;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #ff0066;
      text-align: center;
      line-height: 20px;
      color: white;
      border-radius: 10px;
    }
    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      position: relative;
    }
    header h1 { font-size: 36px; color: #00ffcc; text-shadow: 0 2px 10px rgba(0, 255, 204, 0.8); }
    .info { font-size: 14px; color: #bbb; margin-top: 5px; }
    body.light-mode header { background: rgba(255, 255, 255, 0.8); }
    body.light-mode header h1 { color: #007777; text-shadow: none; }
    body.light-mode .info { color: #444; }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 22px;
      padding: 10px;
      border: none;
      background: #222;
      color: #fff;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      z-index: 100;
    }
    .mode-toggle:hover { background: #444; transform: scale(1.1); }
    body.light-mode .mode-toggle { background: #ddd; color: #000; }
    body.light-mode .mode-toggle:hover { background: #ccc; }
    #language-toggle { right: 80px; }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 40px 0;
      opacity: 0;
      animation: showButtons 2s forwards;
      animation-delay: 5s;
    }

    .button {
      padding: 20px 40px;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00ffee;
      border: 2px solid #00ffee;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
      text-align: center;
      background-size: 200% 200%;
      animation: gradientShift 6s ease infinite;
      border-radius: 8px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ffee, 0 0 25px #00ffee;
    }

    @keyframes showButtons {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .weather-card {
      margin: 20px auto;
      padding: 20px;
      max-width: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      color: #fff;
    }
    body.light-mode .weather-card {
      background: rgba(0,0,0,0.1);
      color: #000;
    }

    footer {
      padding: 15px;
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      color: #bbb;
    }
    body.light-mode footer { background: rgba(255, 255, 255, 0.9); color: #555; }
  </style>

  <script>
    window.onload = function () {
      setTimeout(() => { startLoading(); }, 1000);
    };

    function startLoading() {
      let progress = 0;
      const progressBar = document.getElementById('progress-bar');
      const loadingScreen = document.getElementById('loading-screen');
      const loadingText = document.getElementById('loading-text');

      const interval = setInterval(() => {
        if (progress < 100) {
          progress += Math.floor(Math.random() * 3) + 1;
          if (progress > 100) progress = 100;
          progressBar.style.width = `${progress}%`;
          loadingText.innerHTML = `Loading... ${progress}%`;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            loadingScreen.style.display = 'none';
            fetchIPAndTime();
            fetchWeather();
          }, 700);
        }
      }, 60);
    }

    async function fetchIPAndTime() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        document.getElementById('ip-info').innerHTML = `IP Address: ${data.ip} | Country: ${data.country_name}`;
        setInterval(() => {
          const now = new Date();
          document.getElementById('time-info').innerHTML = `Current Time: ${now.toLocaleTimeString()}`;
        }, 1000);
      } catch (error) {
        console.error('Error fetching IP:', error);
      }
    }

    async function fetchWeather() {
      try {
        document.getElementById('weather-location').innerText = "Colombo, Sri Lanka";
        document.getElementById('weather-temp').innerText = "28¬∞C";
        document.getElementById('weather-desc').innerText = "Partly Cloudy";
      } catch (error) {
        console.error('Error fetching weather:', error);
      }
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
      const icon = document.getElementById('mode-toggle');
      icon.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    }

    let currentLang = 'en';
    function toggleLanguage() {
      if (currentLang === 'en') {
        document.querySelector('header h1').innerText = '‡∂†‡∑ê‡∂ß‡∑ä ‡∂∂‡∑ú‡∂ß‡∑ä';
        document.getElementById('ip-info').innerText = 'IP ‡∂Ω‡∑í‡∂¥‡∑í‡∂±‡∂∫: Loading...';
        document.getElementById('time-info').innerText = '‡∑Ä‡∂ª‡∑ä‡∂≠‡∂∏‡∑è‡∂± ‡∑Ä‡∑ö‡∂Ω‡∑è‡∑Ä: Loading...';
        document.getElementById('language-toggle').innerText = 'English';
        currentLang = 'si';
      } else {
        document.querySelector('header h1').innerText = 'CHMA MD WhatsApp Bot';
        document.getElementById('ip-info').innerText = 'Loading IP Address...';
        document.getElementById('time-info').innerText = 'Loading Time...';
        document.getElementById('language-toggle').innerText = '‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω';
        currentLang = 'en';
      }
    }

    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      }
    });
  </script>
</head>
